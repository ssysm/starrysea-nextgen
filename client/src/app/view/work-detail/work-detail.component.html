<div class="container" *ngIf="workData">
  <div class="row">
    <div class="col-sm-4">
      <img src="{{apiBase+'/static/work/'+workData.file.cover}}" class="img-fluid" alt="">
    </div>
    <div class="col-sm-8">
      <div class="card" style="height: 100%">
        <div class="card-body text-center">
          <h3 class="card-title">{{workData.name}}</h3>
          <div class="card-text">{{workData.summary}}</div>
          <a href="{{apiBase+'/static/work/'+workData.file.pdf}}" [download]="workData.name+'.pdf'" target="_blank" class="btn btn-primary" i18n>Download</a>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row"  *ngFor="let image of imageArr">
    <div class="col-sm-12 text-center">
      <img src="{{apiBase+'/static/work/'+image.filename}}" alt="" class="img-fluid workImg">
    </div>
  </div>
  <div class="row">
    <button style="margin: 0 auto;" class="btn btn-primary" i18n (click)="pushImg()">Load More</button>
  </div>
</div>
<app-spinner *ngIf="!workData"></app-spinner>
